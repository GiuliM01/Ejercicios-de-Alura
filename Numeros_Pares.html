<meta charset="utf-8">

<h1>NUMERO PAR</h1>

<script>

	function saltarlinea()  {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}
	function imprimir(frase) {

		document.write(frase)
		saltarlinea();
	}


	var numerosPares = parseInt(prompt("Ingrese un numero par"));
	var contador = 2;
    

    while (contador <= 100) {

    	imprimir("Numeros pares " + numerosPares);
    	numerosPares = numerosPares;
    	contador++;
    }


	imprimir("Fin")

</script>
