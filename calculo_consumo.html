<h3>¿Alcohol o gasolina?</h3>


<!--  3.- Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un camino de 480 kilómetros. ¿Cuál es el consumo de gasolina? Para calcular el consumo: divide la distancia recorrida entre la cantidad de litros gastados. Imprime el valor utilizando document.write. Organiza las cuentas en variables -->

<!-- 4.- Por otro lado, con el alcohol: el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el consumo de alcohol/km? -->

<script> 
var tanque = 40;
var caminoConGasolina = 480;
var consumoDeGasolina = 480/40;

var consumoDeGasolina = caminoConGasolina/tanque;
document.write("El consumo de gasolina es " + consumoDeGasolina);

var caminoConAlcohol = 300;
var consumoDeAlcohol = caminoConAlcohol/tanque;

document.write("<br>");

document.write("El consumo de alcohol es " + consumoDeAlcohol);


</script>
